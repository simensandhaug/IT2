<!doctype html>
<html>
<head>
  <title>canvas-elementet</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #e0e0e0;
    }
    #mittCanvas {
      background-color: #ffffff;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

<canvas id="mittCanvas" width="500" height="300"></canvas>
    
</body>
<script>
    var canvas = document.getElementById("mittCanvas");
    var ctx = canvas.getContext("2d");

    for (var x=0; x<=canvas.width; x += 20){
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height)
    }
    
    ctx.strokeStyle="434343";
    ctx.stroke();
</script>
</html>
