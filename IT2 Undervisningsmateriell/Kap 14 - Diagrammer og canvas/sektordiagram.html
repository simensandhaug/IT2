<!doctype html>
<html>
<head>
  <title>canvas-elementet</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #e0e0e0;
    }
    #mittCanvas {
      background-color: #ffffff;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

<canvas id="mittCanvas" width="500" height="300"></canvas>
    
</body>
<script>
    var canvas = document.getElementById("mittCanvas");
    var ctx = canvas.getContext("2d");
    
    var x = canvas.width/2;
    var y = canvas.height/2;
    
    ctx.arc(x,y, 100,0, Math.PI/2)
    ctx.lineTo(x, y);
    ctx.fillStyle = "red";
    ctx.fill();
    
    ctx.beginPath();
    ctx.arc(x,y,100, Math.PI/2, Math.PI);
    ctx.lineTo(x, y);
    ctx.fillStyle = "blue";
    ctx.fill();
    
    ctx.beginPath();
    ctx.arc(x,y,100, Math.PI, Math.PI*2);
    ctx.lineTo(x, y);
    ctx.fillStyle = "green";
    ctx.fill();
    
    </script>
</html>
