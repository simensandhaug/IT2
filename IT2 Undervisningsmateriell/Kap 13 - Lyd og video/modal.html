<html>
    <head>
        <meta charset="utf-8">
        <style>
            #modalvindu{
                background-color: #FFFFFF;
                padding: 10px;
                border: 3px solid black;
                display: none;
                position: absolute;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 320px;
                height: 240px;
            }
            
            #lukkvindu{
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Eksempel med modal vindu</h1>
        <button id="visvindu">Vis video</button>
        
        <div id="modalvindu">
            <video width="320" height="180" controls>
                <source src="Video1.mp4" type="video/mp4">
            </video>
        <button id="lukkvindu">lukk</button>
        </div>
        
        <script>
            var visvindu = document.getElementById("visvindu");
            var lukkvindu = document.getElementById("lukkvindu");
            var modalvindu = document.getElementById("modalvindu");
            
            visvindu.onclick = function(){
                var topp = (window.innerHeight - 266) / 2;      // må legge til border og padding
                var venstre = (window.innerWidth - 346) / 2;    // må legge til border og padding
                modalvindu.style.top = topp + "px";
                modalvindu.style.left = venstre + "px";
                modalvindu.style.display = "initial";       // settes til default verdi
            }
            
            lukkvindu.onclick = function(){
                modalvindu.style.display = "none";
                // her kan vi legge til kode som pauser videoen 
            }
        </script>
    </body>
</html>
