<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Rotere et p-element</title>
        <style>
            p {
                margin-top: 200px;
                margin-left: 200px;
                width:300px;
                height:30px;
                background-color: LimeGreen;
                transform-origin: center;
                transition: 3s;
            }
            p:hover{
                width: 400px;
                background-color: aqua;
                transform: rotate(90deg);
                
            }
        </style>
    </head>
    <body>
        <p>Roter meg!</p>
    </body>
</html>
