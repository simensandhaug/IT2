<html>
<head>
  <title>Bokser som danser</title>
  <meta charset="UTF-8">
  <style>
  
  @keyframes flytt {
    0% 		{margin-left: 0px; margin-top: 50px }
    25%     {margin-left: 500px; margin-top: 50px}
    50%		{margin-left: 500px; margin-top: 300px; }
    75%		{margin-left: 0px; margin-top: 300px}
    100%	{margin-left: 0px; margin-top: 50px }
  }
  #boks{
      width: 50px;
      height: 50px;
      background-color: aqua;
      animation-name: flytt;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      }
  </style>
</head>
<body>
    <div id="boks"></div>
</body>
</html>
