<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/game.js" defer></script>
</head>

<body>
    <div id="startScreen">
        <img src="images/sequencememory.PNG" alt="sequencememory" width="100px" height="100px">
        <h1>Sequence Memory Test</h1>
        <h3>Memorize the pattern</h3>
        <button id="startButton" onclick="startGame()">Start</button>
    </div>
    <div id="container">
        <h1>Sequence Memory</h1>
        <h3>Memorize the pattern</h3>
        <div class="header">
            <p style="color: #AACFED;">Level: </p>
            <p class="level">1</p>
        </div>
        <table>
            <tr>
                <td>
                    <div class="button" onclick="target(1)" id="btn1"></div>
                </td>
                <td>
                    <div class="button" onclick="target(2)" id="btn2"></div>
                </td>
                <td>
                    <div class="button" onclick="target(3)" id="btn3"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="button" onclick="target(4)" id="btn4"></div>
                </td>
                <td>
                    <div class="button" onclick="target(5)" id="btn5"></div>
                </td>
                <td>
                    <div class="button" onclick="target(6)" id="btn6"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="button" onclick="target(7)" id="btn7"></div>
                </td>
                <td>
                    <div class="button" onclick="target(8)" id="btn8"></div>
                </td>
                <td>
                    <div class="button" onclick="target(9)" id="btn9"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="endScreen">
        <img src="images/sequencememory.PNG" alt="sequencememory" width="100px" height="100px">
        <h1>Sequence Memory Test</h1>
        <div class="header">
            <p style="color: #AACFED;">Your Score: </p>
            <p class="level">1</p>
            <p style="color: #AACFED;">Highscore: </p>
            <p class="highscore">0</p>
        </div>
        <button id="startButton" onclick="startGame()">Try Again</button>
    </div>
</body>

</html>
