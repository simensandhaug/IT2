<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øveprøve</title>
    <script src="js/order.js" defer></script>
    <script src="js/FoodOrder.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>Simens Fantastiske Booking</h1>
        <label for="numberOfPeople">Velg antall gjester:</label><input type="number" id="numberOfPeople"> <br>
        <h2>Retter</h2>
        <label for="sjømatSpesial">Sjømat Spesial (625kr)</label><input type="checkbox" id="sjømatSpesial" class="rett">
        <br>
        <label for="skalldyrsaften">Skalldyrsaften (735kr)</label><input type="checkbox" id="skalldyrsaften"
            class="rett"> <br>
        <label for="juicybeef">Juicy Beef (645kr)</label><input type="checkbox" id="juicybeef" class="rett"> <br>
        <label for="vegetarian">Vegetarian (495kr)</label><input type="checkbox" id="vegetarian" class="rett"> <br>
        <br>
        <label for="firstName">Fornavn:</label><input type="text" id="firstName"> <br>
        <label for="surName">Etternavn:</label><input type="text" id="surName"> <br>
        <label for="phoneNumber">Tlf:</label><input type="number" id="phoneNumber"> <br>
        <button id="order" onclick="newOrder()">Bestill</button>
    </div>
    <div id="output">
        
    </div>
</body>

</html>
