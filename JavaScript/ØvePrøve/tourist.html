<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistforeningen</title>
    <script src="js/Trip.js" defer></script>
    <script src="js/tourist.js" defer></script>

    <style>
        #container {
            color: white;
            width: 80%;
            background-color: rgb(58, 58, 58);
            margin: auto;
            text-align: center;
        }

        #trips {
            text-align: center;
            margin: auto;
            width: 50%;
        }

        .trip {
            width: 200px;
            background-color: grey;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
        }
        .trip:hover {
            cursor: pointer;
        }
        table {
            margin: auto;
            margin-top: 10px;
            border-collapse: collapse;
            font-size: 20px;
        }
        td, th {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bestill En Megafet Tur!</h1>
        <h2>Velg tur</h2>
        <div id="trips"></div> <br>
        <button id="infoButton" onclick="showGeneralInfo()">Vis Info</button>
        <div id="output"></div>
        <canvas id="canvas" width="800px" height="500px">

        </canvas>
    </div>
</body>
</html>
