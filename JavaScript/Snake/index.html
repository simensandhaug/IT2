<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

        .canvas {
            background-color: #3e3e3e;
            background-image: url('snakebackground.png');
            background-blend-mode: lighten;
            margin: 0;
            border: 5px solid white;
        }

        body {
            background-image: url(snakebodybackground.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }


        #container {
            text-align: center;
        }

        .button {
            height: 100px;
            width: 510px;
            background-color: red;
            margin-top: -10px;
            border: none;
            background-color: seagreen;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 35px;
        }

        h1 {
            color: thistle;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }

        h2 {
            display: inline-block;
            margin: auto;
            border: none;
            background-color: red;
            width: 250px;
            padding: 0;
        }

        h3 {
            color: thistle;
            margin: 0;
            font-size: 35px;
            padding: 0;
        }

        #fruitIMG {
            visibility: hidden;
        }

        #display {
            margin: auto;
            background-color: red;
            width: 510px;
            display: inline-block;
        }

        #endScreen {
            padding: 0;
            width: 505px;
            height: 505px;
            background-color: black;
            position: absolute;
            text-align: center;
            color: white;
            left: 50%;
            margin-left: -252.5px;
            margin-top: -601.5px;
        }

        h4 {
            font-size: 27px;
        }

        #JonnernErGlad {
            margin-top: 32px;
        }
        p {
            margin: 0;
            color: white;
        }
    </style>
    <img id="fruitIMG" src="fruit.png" width="20" height="20">
</head>

<body>
    <div id="container">
        <p>Press F11 for a better experience</p>
        <h3 id="highScoreDisplay">Highscore: 0 by Simen</h1>
            <div id="display">
                <h2 id="fruitDisplay">Fruits Eaten: 0</h2>
                <h2 id="timeDisplay">Time: 0</h2>
            </div>
            <br>
            <canvas class="canvas" height="500" width="500"></canvas> <br>
            <button type="button" class="button" onclick="setup()">Restart Game</button>
    </div>
    <div id="endScreen">
        <h1 style="color: white;">Game over</h1>
        <h4 id="endScore"></h4>
        <h4 id="endTime"></h4>
        <img id="JonnernErGlad" src="jonnernErGlad.png" alt="Jonnern Er Megaglad" width="500" height="300">
    </div>
</body>
<script src="snake.js"></script>
<script src="fruit.js"></script>
<script src="game.js"></script>

</html>
