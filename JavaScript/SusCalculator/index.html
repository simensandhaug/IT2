<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Sus</h1>
    </div>
    <div id="main">
        <div id="PlayerSelector">
            Who is Sus? <br>
            <label for="white">White:</label><input id="white" type="checkbox"> <br>
            <label for="black">Black:</label><input id="black" type="checkbox"> <br>
            <label for="cyan">Cyan:</label><input id="cyan" type="checkbox"> <br>
            <label for="red">Red:</label><input id="red" type="checkbox"> <br>
            <label for="blue">Blue:</label><input id="blue" type="checkbox"> <br>
            <label for="orange">Orange:</label><input id="orange" type="checkbox"> <br>
            <label for="pink">Pink:</label><input id="pink" type="checkbox"> <br>
            <label for="purple">Purple:</label><input id="purple" type="checkbox"> <br>
            <label for="green">Green:</label><input id="green" type="checkbox"> <br>
            <label for="lime">Lime:</label><input id="lime" type="checkbox"> <br>
            <label for="yellow">Yellow:</label><input id="yellow" type="checkbox"> <br>
            <label for="brown">Brown:</label><input id="brown" type="checkbox"> <br>
            <button id="select">Select</button>
        </div>
        <div id="PairSelector">
            PairSelector
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
