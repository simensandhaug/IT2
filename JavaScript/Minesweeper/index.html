<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico&display=swap');
        body {
            background-color: #777777;
            text-align: center;
            user-select: none;
            overflow: hidden;
        }

        #canvas {
            margin: auto;
            border: 8px solid #dadada;
            border-style: ridge;
        }
        img {
            width: 0;
        }
        #header {
            background-color: #aaa9a9;
            width: 500px;
            margin: auto;
            text-align: center;
            border: 8px solid #dadada;
            border-style: ridge;
        }
        #button {
            text-align: center;
            width: 30px;
            height: 30px;
            border: none;
            outline: none;
            background-image: url('images/facingDown.png');
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0px 0px 2px 3px #888888;
            padding: 0;
        }
        #mineCount {
            font-family: 'Quantico', sans-serif;
            font-size: 20px;
            color: red;
            background-color: black;
            box-shadow: 0px 0px 2px 3px #888888;
            margin-right: 125px;
            padding: 0;
        }
        #timer {
            font-family: 'Quantico', sans-serif;
            font-size: 20px;
            color: red;
            background-color: black;
            box-shadow: 0px 0px 2px 3px #888888;
            height: 30;
            margin-left: 125px;
            padding: 0;
        }
        #winScreen {
            border: 1px solid black;
            background-color: #777777;
            opacity: 0.9;
            width: 500px;
            height: 500px;
            position: absolute;
            left: 50%;
            margin-left: -251px;
            margin-top: -505px;
        }
        #endTime {
            opacity: 1;
            color: black;
        }
        #Smiley {
            width: 20px;
            height: 20px;
            padding: 0;
        }
    </style>
</head>
<body>
    <img id="open" src="images/facingDown.png">
    <img id="mine" src="images/bomb.png">
    <img id="flag" src="images/flagged.png">
    <img id="0" src="images/0.png">
    <img id="1" src="images/1.png">
    <img id="2" src="images/2.png">
    <img id="3" src="images/3.png">
    <img id="4" src="images/4.png">
    <img id="5" src="images/5.png">
    <img id="6" src="images/6.png">
    <img id="7" src="images/7.png">
    <img id="8" src="images/8.png">

    <div id="header">
        <h1 id="mineCount" style="display: inline-block;"></h1>
        <button id="button" style="display: inline-block;"><img id="Smiley" src="images/Smile.png"></button>
        <h1 id="timer" style="display: inline-block;"></h1>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="winScreen">
        <h1 id="endTime">Game Over! <br> Time: 0</h1>
    </div>
</body>
<script src="functions.js"></script>
<script src="app.js"></script>
</html>
