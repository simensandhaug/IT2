<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="open" src="images/facingDown.png">
    <img id="mine" src="images/bomb.png">
    <img id="flag" src="images/flagged.png">
    <img id="0" src="images/0.png">
    <img id="1" src="images/1.png">
    <img id="2" src="images/2.png">
    <img id="3" src="images/3.png">
    <img id="4" src="images/4.png">
    <img id="5" src="images/5.png">
    <img id="6" src="images/6.png">
    <img id="7" src="images/7.png">
    <img id="8" src="images/8.png">

    <div id="header">
        <h1 id="mineCount" style="display: inline-block;"></h1>
        <button id="button" style="display: inline-block;"><img id="Smiley" src="images/Smile.png"></button>
        <h1 id="timer" style="display: inline-block;"></h1>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="winScreen">
        <h1 id="endTime">Game Over! <br> Time: 0</h1>
    </div>
</body>
<script src="functions.js"></script>
<script src="app.js"></script>

</html>
